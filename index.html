<!DOCTYPE html>
<html itemscope="http://schema.org/webpage" lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="origin" name="referrer">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">

</head>

<body>
    <div class="container-div">
        <div class="nav-div">
            <div class="sub-nav-div">
                <div id="sub-sub-nav-div" class="sub-nav-container">
                    <div class="right-nav-container">
                        <div>
                            <div class="link-container">
                                <a class="nav-link" href="https://mail.google.com/mail">Gmail</a>
                            </div>
                            <div class="link-container">
                                <a class="nav-link" href="https://www.google.com/imghp?hl=en&ogbl">Images</a>
                            </div>
                        </div>
                        <div class="user-panel">
                            <div class="apps-div">
                                <div class="apps-button">
                                    <div class="apps-button-in">
                                        <a class="button-link" aria-label="Google apps" href="https://www.google.com/intl/en/about/products" aria-expanded="false" role="button" tabindex="0"><span class="material-icons-outlined">
                                            &#xE5C3
                                            </span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="user-profile">
                                <div class="image-link-container">
                                    <a class="image-link">
                                        <img class="user-image" src="https://lh3.googleusercontent.com/ogw/ADGmqu-qRvBlbhOkTk9LgkL1EVdVnv6GzVGTbVwk5BpiNA=s32-c-mo">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="banner-div">
            <div class="img-container">
                <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            </div>
        </div>
        <div class="search-container">
            <form action="/search" method="GET" role="search">
                <div class="centralized-search">
                    <div class="input-area">
                        <div class="input-rect">
                            <div class="icon-container">
                                <div class="looking-glass">
                                    <span class="material-icons-outlined">
                                        search
                                        </span>
                                </div>
                            </div>
                            <div class="text-field">
                                <div class="text-cover"></div>
                                <input class="search-input" name="q" type="text" autocapitalize="none" autocomplete="off" autocorrect="off" autofocus="" role="combobox" spellcheck="false" title="search">
                            </div>
                        </div>
                    </div>
                    <div class="button-area">
                        <center>
                            <input class="search-button" value="Google Search" name="btnK" type="submit">
                            <input class="random-button" value="I'm Feeling Lucky" name="btnR" type="submit">
                        </center>
                    </div>
                </div>
            </form>
        </div>
        <div class="page-bottom">
            <div class="languages">
                <div class="languages-container">Google offered in: &nbsp;<a href="https://www.google.com/setprefs?sig=0_6SdKdv6dT-neKMVhHFGT3gOZ4I4%3D&hl=fi&source=homepage&sa=X&ved=0ahUKEwjBhMmHuYDwAhUU7eAKHaIKAUYQ2ZgBCA0">suomi</a>&nbsp;&nbsp;<a href="https://www.google.com/setprefs?sig=0_6SdKdv6dT-neKMVhHFGT3gOZ4I4%3D&hl=sv&source=homepage&sa=X&ved=0ahUKEwjBhMmHuYDwAhUU7eAKHaIKAUYQ2ZgBCA4">svenska</a></div>
            </div>
        </div>
    </div>
    <div class="footer-btm">
        <div class="finland">
            Finland
        </div>
        <div class="footer-low">
            <div class="footer-left">
                <a class="footer-link" href="https://about.google/?utm_source=google-FI&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
                <a class="footer-link" href="https://www.google.com/intl/en_fi/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                <a class="footer-link" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
                <a class="footer-link" href="https://google.com/search/howsearchworks/?fg=1">How Search Works</a>
            </div>
            <div class="footer-right">
                <a class="footer-link" href="https://policies.google.com/privacy?hl=en-FI&fg=1">Privacy</a>
                <a class="footer-link" href="https://policies.google.com/terms?hl=en-FI&fg=1">Terms</a>
                <a class="footer-link" href="#">Settings</a>
            </div>
        </div>
    </div>
</body>

</html>
